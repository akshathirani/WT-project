    <div class="Bnews row">

            <div class="d-flex flex-row flex-grow-1 flex-fill justify-content-center bg-danger py-2 text-white px-1 news"><span class="d-flex align-items-center">&nbsp;Breaking News</span></div>
            <marquee id="breaking" class="news-scroll" behavior="scroll" direction="left" onmouseover="this.stop();" onmouseout="this.start();"> 

            </marquee>
        </div>
      </div>
    </div>

    <!-- Carousel -->
    <div class="carousel">
        <div id="carouselExampleDark" class="carousel slide carousel-fade" data-ride="carousel">

          </a>

    <div class="search_title row">

    </div>
    <div class="search row">
        <div class="search_part col-lg-2 col-md-2 col-sm-12 ">
          <input type="text" class="form-control search-slt" id="query" placeholder="Query">
        </div>
        <div class="search_part col-lg-2 col-md-2 col-sm-12 ">
            <input type="date" class="form-control search-slt" id="date" placeholder="Date">
        </div>
        <div class="search_part col-lg-2 col-md-2 col-sm-12 ">
            <select class="form-control search-slt" id="sortby">
                <option>Sort by</option>
                <option value="relevancy">relevancy</option>
                <option value="popularity">popularity</option>
                <option value="publishedAt">publishedAt</option>
            </select>
        </div>
        <div class="search_part col-lg-1 col-md-1 col-sm-12">
            <button type="button" onclick="search()" class="btn btn-danger wrn-btn"><i class="fa fa-search search_button" aria-hidden="true"></i></button>
        </div>
    </div>
    <div class="search_result">
