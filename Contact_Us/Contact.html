</head>
<body>
    <!-- NavBar  -->
    <nav class="stick navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container-fluid navigation">
          <a class="navbar-brand" href="#">
            <img id="icon" src="/img/logo-white-removebg.png" alt="News">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Subscribe</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="contactfeedback row">
          <div class="col-md-6 feedback">
            <div class="formheader">Feedback</div>
              <form>
                  <div class="form-group mb-2">
                      <label for="fname">Name</label>
                      <input type="text" class="form-control" placeholder="Enter your name">
                  </div>
                  <div class="form-group mb-2">
                    <label for="fnumber">Mobile no.</label>
                    <input type="tel" class="form-control" placeholder="Enter your Mobile no.">
                </div>
                <div class="form-group">
                    <p>Which news u enjoy provided by us</p>

                </div>
                <div class="form-check form-check-inline mb-2">

                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" />
                    <label class="form-check-label" for="inlineCheckbox1">Sports</label>
                  </div>
                  <div class="form-check form-check-inline mb-2">

                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" />
                    <label class="form-check-label" for="inlineCheckbox1">Bollywood</label>
                  </div>
                  <div class="form-check form-check-inline mb-2">

                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" />
                    <label class="form-check-label" for="inlineCheckbox1">Terror</label>
                  </div>
                  <div class="form-check form-check-inline mb-2">

                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" />
                    <label class="form-check-label" for="inlineCheckbox1">All</label>
                  </div>
                  
                  <div class="form-check form-check-inline mb-2">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" />
                    <label class="form-check-label" for="inlineCheckbox2">Politics</label>
                  </div>
                  <div class="form-outline w-100 mb-4">
                    <label class="form-label" for="textAreaExample4">Any more services you want us to provide</label>
                    <textarea class="form-control" id="textAreaExample4" rows="3"></textarea>
                    
                  </div>
                  <button type="button" class="btn btn-outline-dark w-25 ">Submit</button>

                </form>

          </div>
          

          <div class="col-md-6 contact">
            <div class="formheader">Contact us</div>
            <form>
                <div class="form-group mb-2">
                    <label for="cname">UserName</label>
                    <input type="text" class="form-control" placeholder="Enter your name">
                </div>
                <div class="form-group mb-2">
                  <label for="cemail">Email</label>
                  <input type="email" class="form-control" placeholder="Enter your email">
              </div>
              
               <div class="form-group">
                   <label for="cselect">Which of the following do u need help on</label>

               </div> 
              <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="Others">Others</option>
                <option value="Subscription">Subscription</option>
                <option value="Search">Search</option>
                <option value="Notification">Notification</option>
              </select>


                <div class="form-outline w-100 mb-4">
                  <label class="form-label" for="textAreaExample4">Any more services you want us to provide</label>
                  <textarea class="form-control" id="textAreaExample4" rows="3"></textarea>
                  
                </div>
                <button type="button" class="btn btn-outline-dark w-25">Send</button>

              </form>
              
          </div>
      </div>
      </body>
